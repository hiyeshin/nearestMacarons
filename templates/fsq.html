{% extends "layout/main.html" %}

{% block body %}
<h3> <i> Just because I love macarons. </i> </h3>

<br />

<hr>

<div class = "row">
	<div class = "span6">
		<label for = "user_address"> Where am I now? </label>
		<input type = "text" id = "user_address" name = "user_address" value = "721 Broadway, New York, NY"> <br>
		<input type = "button" id = "locate_button" class = "btn" value = "Latitude / Longitude" >		
	</div>

	<div class = "span6">
		<form method = "POST">
			<label for = "user_address"> Find my nearest macarons: </label>
			<input type = "text" id = "user_latlng" name = "user_latlng" size = "40"> <br>
			<input type = "submit" id = "search_button" class = "btn" value = "JSON format" disabled = disabled >
			<!-- <input type = "submit" id = "map_button" class = "btn" value = "Show me the map" > -->
		</form>

	</div>
</div>

{% endblock %}

<script type = "text/javascript" src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAQsmkT26JbAduQgEDzrtBaIjStLou_z3c&sensor=false"></script>

<script type = "text/javascript" src = "static/js/geocoder.js"></script>

{% endblock %}
